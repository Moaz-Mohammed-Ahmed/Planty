<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-style.css">
    <link rel="shortcut icon" href="imgs/logo-fav.png" type="image/x-icon">
    <title>Planty - Contact</title>
</head>
<body>

    <!-- contact start -->

    <div class="contact">
        <div class="row">
            <div class="col-1">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55251.37809421506!2d31.29966406544623!3d30.059482028213353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583fa60b21beeb%3A0x79dfb296e8423bba!2z2KfZhNmC2KfZh9ix2KnYjCDZhdit2KfZgdi42Kkg2KfZhNmC2KfZh9ix2KnigKw!5e0!3m2!1sar!2seg!4v1691196809108!5m2!1sar!2seg" width="400" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>            </div>
            <div class="col-2">
                <form action="">
                    <h1>Contact Us</h1>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Message">
                    <button><span></span> Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- contact end -->

    <!-- icons -->
    <script src="https://kit.fontawesome.com/66081d606d.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
